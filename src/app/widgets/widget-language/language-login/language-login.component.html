<div class="flag-langs-container">
  <div class="flag-langs" *ngFor="let language of languages" [ngClass]="{'active': isActive(language.id)}">
    <img [src]="getLoginImageSrc(language.id)" (click)="onClickLanguage(language.id)" title="{{'login.select' | translate}}" alt="{{'login.select' | translate}}">
  </div>
</div>
