<div class="flag-langs-container" >
  <div class="flag-langs" *ngFor="let language of languages" [ngClass]="{'active': isActive(language.id)}">
    <img [src]="isActive(language.id) ? '/assets/images/flag_'+language.id+'_on.svg' : '/assets/images/flag_'+language.id+'_off.svg'" alt="{{language.title}}" title="{{language.title}}">
  </div>
</div>
