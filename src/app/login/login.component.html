<h2>LOGIN</h2>
<div>
  <input #login (keyup.enter)="onLogin(login.value, password.value)" placeholder="Login">
</div>

<div>
  <input #password (keyup.enter)="onLogin(login.value, password.value)" placeholder="Password" type="password">
</div>

<div>
  <button (click)="onLogin(login.value, password.value)">Login</button>
</div>
